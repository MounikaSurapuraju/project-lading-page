<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Landing Page</title>
    <link rel="stylesheet" href="Mounika.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>YouTube</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="header-icons">
            <button>Upload</button>
            <button>Sign In</button>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <section class="videos">
            

            <div class="Freepik">
                <img src="https://img.freepik.com/premium-vector/youtube-live-streaming-thumbnail-banner-design-with-3d-element-text-style-effect_92086-451.jpg?w=1380" alt="Video Thumbnail">
                <h3>Freepik</h3>
                <p>100K views • 2 week ago</p>
            </div>

            <div class="Influence Marketing HUb">
                <img src="https://influencermarketinghub.com/wp-content/uploads/2020/08/pixteller-youtube-thumbnail-maker.jpg" alt="Video Thumbnail">
                <h3>Influence Marketing Hub</h3>
                <p>500K views • 1 month ago</p>
            </div>

            <!-- Add more video cards as needed -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Contact</a>
        </div>
    </footer>

</body>
</html>
